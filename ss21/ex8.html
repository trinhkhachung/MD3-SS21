</head>

<body>
    <script>
        let a = Number(prompt("nhap chieu cao"))
        let b = Number(prompt("nhap can nang"))
        let bmi = a / (b * b);
        if (bmi < 18) {
            alert("thap gay");
        } else if (bmi >= 18 && bmi <= 25) {
            alert("đẹp zai");
        } else if (bmi >= 25) {
            alert("Thừa cân");
        } else if (bmi <= 30) {
            alert("béo bèo");
        } else if (bmi <= 35) {
            alert("Béo cấp 1");
        } else if (bmi <= 40) {
            alert("Béo cấp 2");
        } else if (bmi >= 40) {
            alert("béo cấp 3");
        } else {
            alert("Béo như hưng");
        }
    </script>
</body>
