<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập số a")
        let b = +prompt("nhập số b")
        let c = +prompt("nhập số c")
        if (a >= b) {
            if (b >= c) {
                alert(`max = ${a}`)
            } else if (a >= c) {
                alert(`max = ${a}`)
            } else {
                alert(`max = ${c}`)
            }
        } else if (b >= c) {
            alert(`max = ${b}`)
        } else {
            alert(`max = ${c}`)
        }
    </script>
</body>

</html>
